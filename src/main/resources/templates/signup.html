<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.userexists}">
    Username taken.
</div>

<h3>Sign Up:</h3>
<form th:action="@{/signup}" th:object="${user}" method="post">
    <div><label> User Name : <input type="text"  th:field="*{name}" name="username"/> </label></div>
    <div><label> Password: <input type="password"  th:field="*{password}" name="password"/> </label></div>
    <div><input type="submit" value="Sign Up"/></div>
</form>

<a href="/login"><button >Sign In</button></a><br/>

</body>
</html>
