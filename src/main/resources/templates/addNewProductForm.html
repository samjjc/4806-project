<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a New Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/product}" th:object="${product}" method="post">
    <p>Link: <input type="text" th:field="*{link}" /></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Product Type: <select name="Product Type" th:field="*{type}">
        <option value="NONE" label="--- Select ---"></option>
        <option th:each="type : ${types}"
                th:value="${type}" th:text="${type.getText()}"></option>
        </select>
    </p>

    <p>Product Chain: <select name="Product Chain" th:field="*{chain}">
        <option value="NONE" label="--- Select ---"></option>
        <option th:each="chain : ${chains}"
                th:value="${chain}" th:text="${chain.getText()}"></option>
        </select>
    </p>
    <p>Image Link: <input type="text" th:field="*{imageLink}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</html>
