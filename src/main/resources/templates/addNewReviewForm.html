<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a New Review</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{/js/navigation-bar.js}"></script>
    <link rel="stylesheet" th:href="@{/css/ffr.css}"/>
</head>
<body>
<nav-bar th:attr="user=${navUser}"></nav-bar>
<h1>Add a Review</h1>
<div th:if="${param.nologin}">
    Cannot post review if not logged in.
</div>
<form action="#" th:action="@{/product/__${id}__/review}" th:object="${review}" method="post">
    <p>Rating: <input type="number" th:field="*{rating}" /></p>
    <p th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Rating Error</p>
    <textarea name="Review" th:field="*{text}" cols="50" rows="10"></textarea>
    <p th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text Error</p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</html>
